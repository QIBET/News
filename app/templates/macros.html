{% macro displayNewsList(newsList) %}

        {% for source_news in newsList  %}
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 block" >
                <h4 style="color: maroon;">{{ source_news.name}}</h4>
                <p>{{source_news.description}}</p>
                <a href="/articles/{{source_news.url}}" class="btn btn-info btn-sm">More on {{source_news.name}}</a>
            </div>
        {% endfor %}
{% endmacro %}
